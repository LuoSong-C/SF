        // 求最大值
        function getMax(array) {
            var max = array[0];
            for (var i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }

        // 数组去重复
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr.indexOf(arr[i]) === -1 ? newArr.push(arr[i]) : newArr = newArr
            }
            return newArr;
        }

        // 查找字符出现位置和次数

            var str1 = [],
                count = 0,
                i = 0;

                i = str.indexOf(char, i);
                if (i != -1) {
                    str1[str1.length] = i;
                    count++;
                    i++;
                }
            } while (i != -1);
            str1.push(count);
            return str1;
        }
