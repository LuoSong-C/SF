<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片放大案例</title>
    <link rel="stylesheet" href="css/Initialize.css">
    <link rel="stylesheet" href="css/index3.css">
</head>

<body>
    <img src="images/guo.png" alt="" class="img_png">
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="login">
        <h2>点击弹出登录框</h2>
    </div>
    <div class="login_jump_box">
        <div class="top">会员登录</div>
        <form action="">
            <div class="form_bottom">
                <span>用户名：</span><input type="text" placeholder="请输入用户名">
                <span>登陆密码：</span><input type="password" placeholder="请输入登录密码">
            </div>
            <input type="submit" value="登录会员" class="click_login">
        </form>
        <div class="close_btn">X</div>
    </div>
    <div class="img_show">
        <img src="images/iPhone_big.png" alt="">
        <div class="mask"></div>
        <div class="big_img_box"><img src="images/iPhone_big.png" alt="" class="img_big"
                style="height: 525px; width: 525px;"></div>
    </div>


    <script src="js/index3.js"></script>
</body>

</html>
